<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Let's learn javascript!</h1>
    <h2>How do we onclick events and alerts on anchor?</h2>
 
    <a href="https://www.youtube.com" target="_blank" onclick="alert('Warning! You are navigating away from the webpage!')">Youtube</a>
 
    <hr>
    <h2>How do we display and hide text?</h2>
    <h2>What's my secret identity?</h2>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='nananana batman';">Reveal!</button>
    <button onclick="document.getElementById('secret').innerHTML=''">Hide</button>
    <h3>How to change image with js</h3>
    <img src="images/bulb_on.png" id="myImage" style="height: 200px; width: 200px;"><br>
    <button onclick="getElementById('myImage').src='images/bulb_off.png'">Off</button>
    <button onclick="getElementById('myImage').src='images/bulb_on.png'">On</button>
    <h2 id="alice"> Press button to make text smaller!
    </h2>
    <button onclick="document.getElementById('alice').style.fontSize='5px'">
        shrink
    </button>
    <button onclick="document.getElementById('alice').style.fontSize='100px'">
        enlarge
    </button>

    <h2 id="backgrd"> Press button to change background!
    </h2>
    <button onclick="document.getElementById('backgrd').style.backgroundColor='green'">
        green
    </button>
    <button onclick="document.getElementById('backgrd').style.backgroundColor='white'">
        normal
    </button>


    <h2 id="textclr"> Press button to change text color!
    </h2>
    <button onclick="document.getElementById('textclr').style.color='blue'">
        blue
    </button>
    <button onclick="document.getElementById('textclr').style.color='green'">
        green
    </button>
    <button onclick="document.getElementById('textclr').style.color='black'">
        normal
    </button>



</body>
</html>
